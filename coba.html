<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Path Drawing with DrawSVGPlugin</title>
  <style>
    body {
      height: 300vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      background-color: #f0f8ff;
    }
    .spacer {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: #999;
    }
    svg {
      width: 300px;
      height: 300px;
      margin: 50px 0;
    }
    path {
      fill: none;
      stroke: #007bff;
      stroke-width: 5;
    }
  </style>
</head>
<body>

  <div class="spacer">Scroll untuk melihat ilustrasi digambar dengan DrawSVG</div>

  <svg viewBox="0 0 100 100">
    <path id="myPathDrawSVG" d="M10 90 L50 10 L90 90 L10 50 L90 50 Z" />
  </svg>

  <div class="spacer">Selesai menggambar!</div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin);

    // Langsung animasi dengan drawSVG
    gsap.from( "#myPathDrawSVG", {
      drawSVG: 0,           // Mulai dari 0% terlihat
      duration: 2,
      ease: "none",
      
      scrollTrigger: {
        trigger: "#myPathDrawSVG",
        start: "top center",
        end: "bottom center",
        scrub: true,
        markers: true
      }
    });
  </script>
</body>
</html>
